<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .father{
            width: 200px;
            height: 200px;
            background: red;
        }
        .son{
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>
  <script src="js/jquery-3.5.1.js"></script>
  <script>
        $(function () {
           // $(".son").click(function () {
           //   alert("son");
           // });

            /**29-jQuery事件命名空间
             * 想要自定义事件，必须满足两个条件
             * 1.事件必须通过on绑定
             * 2.事件必须通过trigger来触发
             */
            $(".son").on("myClick",function () {
            alert("自定义事件");
            });
            $(".son").trigger("myClick");
        });
  </script>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
<a href="http://www.baidu.com"><span>注册</span></a>
<form action="http://www.taobao.com">
    <input type="text">
    <input type="submit">

</form>
</body>
</html>
