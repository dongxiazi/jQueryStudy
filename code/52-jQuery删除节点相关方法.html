<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>52-jQuery删除节点相关方法</title>
</head>
<script src="js/jquery-3.5.1.js"></script>
<script>
    $(function () {
        /**
         * empty()
         * 删除指定元素内容和子元素，指定元素自身不会被删除
         remove([expr]),detach()作用一样
         删除指定元素
         detach([expr])
         */
        //编写jQuery相关代码
        $("button").click(function () {
          //$("div").remove();
          //   $("div").empty();
            $("li").detach(".item");
        });

    });
</script>
<body>
<button>删除节点</button>
<ul>
    <li class="item">我是第1个li</li>
    <li>我是第2个li</li>
    <li class="item">我是第3个li</li>
    <li>我是第4个li</li>
    <li class="item">我是第5个li</li>
</ul>
<div>我是div
    <p>我是段落</p>
</div>
</body>
</html>
