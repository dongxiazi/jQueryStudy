<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>33-jQuery移入移出事件</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .father{
            width: 200px;
            height: 200px;
            background: red;
        }
        .son{
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>
  <script src="js/jquery-3.5.1.js"></script>
  <script>
        $(function () {
            /**
             * 子元素的移入移出也会触发父元素的移入移出
             */
          // $(".father").mouseover(function () {
          //     console.log("father被移入了");
          // })
          //   $(".father").mouseout(function () {
          //       console.log("father被移出了");
          //   })
            /**
             * 推荐
             */
            // $(".father").mouseenter(function () {
            //          console.log("father被移入了");
            // })
            // $(".father").mouseleave(function () {
            //     console.log("father被移出了");
            // })
            // $(".father").hover(function () {
            //     console.log("father被移入了");
            // },function () {
            //     console.log("father被移出了");
            // })
            $(".father").hover(function () {
                console.log("father被移入移出了");
            })
        });
  </script>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
</body>
</html>
