<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>29-jQuery事件命名空间</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .father{
            width: 200px;
            height: 200px;
            background: red;
        }
        .son{
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>
    <script src="js/jquery-3.5.1.js"></script>
    <script>
        $(function () {
            /**
             *想要事件的命名空间有效，必须满足两个条件
             * 1.事件必须用on绑定
             * 2.必须由trigger,或者triggerHandler触发
             */
            $(".son").on("click.zs",function () {
                alert("click1");
            });
            $(".son").on("click.ls",function () {
                alert("click2");
            });
            $(".son").trigger("click.zs");
        });
    </script>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
<a href="http://www.baidu.com"><span>注册</span></a>
<form action="http://www.taobao.com">
    <input type="text">
    <input type="submit">

</form>
</body>
</html></html>
