<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>50-无线循环滚动</title>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    div{
        width: 600px;
        height: 161px;
        border: 1px solid #000;
        margin: 100px auto;
        overflow: hidden;
    }
    ul{
        list-style: none;
        width: 1800px;
        height: 161px;
        background: rgba(255,0,0,0.5);
    }
    ul>li{
        float: left;
    }
</style>
  <script src="js/jquery-3.5.1.js"></script>
  <script>
        $(function () {
           //编写jQuery相关代码
            //定义变量保存偏移位
            var offset=0;
            //让图片滚动起来
          var timer=setInterval(function () {
            offset+=-10;
            if (offset<=-1200){
                offset=0;
            }
            $("ul").css("marginLeft",offset);
          },50);

        });
  </script>
</head>
<body>
<div>
    <ul>
        <li><img src="images/a.png"></li>
        <li><img src="images/b.png"></li>
        <li><img src="images/c.png"></li>
        <li><img src="images/d.png"></li>
        <li><img src="images/a.png"></li>
        <li><img src="images/b.png"></li>
    </ul>
</div>
</body>
</html>
