<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>54-jQuery复制相关节点方法</title>
   <script src="js/jquery-3.5.1.js"></script>
   <script>
       /**
        * clone([Even[,deepEven]])
        * 如果传入false 就是浅复制，传入true就是深复制
        * 浅复制只能复制元素，不会复制元素的事件
        * 深复制会复制元素，也会复制元素的事件
        */
         $(function () {
            $("button").eq(0).click(function () {
                //浅复制一个元素
               var $li = $("li:first").clone(false);
               //将复制的元素添加到ul中
                $("ul").append($li);


            });
            $("button").eq(1).click(function () {
                var $li = $("li:first").clone(true);
                $("ul").append($li);

            });
            $("li").click(function () {
             alert("aaa");
            });
         });
   </script>
</head>
<body>
<button>浅复制节点</button>
<button>深复制节点</button>
<ul>
    <li>我是第1个li</li>
    <li>我是第2个li</li>
    <li>我是第3个li</li>
    <li>我是第4个li</li>
    <li>我是第5个li</li>
</ul>
</body>
</html>
