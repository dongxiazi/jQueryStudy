<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12-静态方法holdReady方法</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script>
        //$.holdReady(true) 作用：暂停ready执行，一直停止，执行入口函数了
        $.holdReady(true);
        $(document).ready(function () {
            alert("只等dom加载完，我就执行了");
        })
    </script>
</head>
<body>
<button>恢复ready事件</button>
<script>
    var btn=document.getElementsByTagName("button")[0];
    btn.onclick=function () {
      $.holdReady(false);//恢复ready执行
    }
</script>
</body>
</html>
