<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>53-jQuery替换节点相关方法</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script>
        $(function () {
            /**
             * replaceWith(content|fn)
             * replaceAll(selector)
             * 替换匹配元素为指定元素,一样只是顺序不一样

             */
            //编写jQuery相关代码
          $("button").click(function () {
              //新建一个元素
              var $h6=$("<h6>我是标题6</h6>");
              //替换元素
             // $("h1").replaceWith($h6);
              $h6.replaceAll($("h1"));
          });
        });
    </script>
</head>
<body>
<button>替换节点</button>

<h1>我是标题1</h1>
<h1>我是标题2</h1>
<p>我是段落</p>
</body>
</html>
