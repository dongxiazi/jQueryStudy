<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08-静态方法和实例方法</title>
    <script>
        //定义一个类
        function AClass(){
        }
        //给这个类添加静态方法
        AClass.staticMethod=function () {
           alert("staticMethod");
        }
        //静态方法通过类名调用
        AClass.staticMethod();
        //给这个类添加一个实例方法
        AClass.prototype.instanceMethod=function () {
          alert("instanceMethod");
        }
        //实例方法通过类的实例调用
        //创建一个实例
       var a = new AClass();
        //通过实例调用实例方法
        a.instanceMethod();
    </script>

</head>
<body>

</body>
</html>
