<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>24-jQuery事件绑定</title>
  <script src="js/jquery-3.5.1.js"></script>
  <script>
        $(function () {
           //编写jQuery相关代码
            /**
             *jQuery中两种绑定事件方式
             * 1.eventName(fn)
             * 编码效率略高/部分事件jQuery没有实现，所以不能添加
             * 2.on(event,fn)/所以js事件都可以添加
             * 编码效率略低
             */
            // $("button").click(function () {
            //   alert("hello");
            // });
            // $("button").on("click",function () {
            //     alert("你好");
            // })
            //注意点
           // 可以添加多个相同或者不同类型的事件，不会覆盖
            // $("button").click(function () {
            //   alert("hello lilei")
            // });
            // $("button").click(function () {
            //   alert("hello hanmeimei")
            // });
            // $("button").mouseleave(function () {
            //     alert("mouse leave");
            // });
            // $("button").mouseenter(function () {
            //  alert("mouse enter");
            // });
            $("button").on("click",function () {
                   alert("click1");
            });
            $("button").on("click",function () {
                alert("click2");
            });
            $("button").on("mouseenter",function () {
             alert("鼠标进入");
            })
            $("button").on("mouseleave",function () {
             alert("鼠标移出");
            })

        });
  </script>
</head>
<body>
<button>我是button</button>
</body>
</html>
