<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>48-jQuery的stop和delay方法</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .one {
            width: 100px;
            height: 100px;
            background: red;
        }

        .two {
            width: 500px;
            height: 10px;
            background: blue;
        }
    </style>
    <script src="js/jquery-3.5.1.js"></script>
    <script>
        $(function () {
            $("button").eq(0).click(function () {
                /**
                 * jQuery的{}中可以同时修改多个属性，多个属性的动画也会同时执行
                 */
                // $(".one").animate({
                //     width:500,
                //     height:500
                // },1000)
                // //如果要先执行宽度，再执行高度,动画队列按顺序执行
                // $(".one").animate({
                //     width:500
                // },1000)
                // $(".one").animate({
                //     height:500
                // },1000)
                //链式结构
                // $(".one").animate({
                //     width:500
                // },1000).animate({
                //     height:500
                // },1000)
//链式等两秒执行
                /**
                 * delay方法的作用告诉系统延迟时长
                 */
                // $(".one").animate({
                //     width:500
                // },1000).delay(2000).animate({
                //     height:500
                // },1000)


                $(".one").animate({
                    width: 500
                }, 1000).animate({
                    height: 500
                }, 1000).animate({
                    width: 100
                }, 1000).animate({
                    height: 100
                }, 1000)
            });

            $("button").eq(1).click(function () {
                //立即停止当前动画，继续执行后续的
                // $(".one").stop();
                // $(".one").stop(false);
                //  $(".one").stop(false,false);

                //立即停止当前动画和后续所有动画
                //  $(".one").stop(true);
                //$(".one").stop(true,false);

                //立即完成当前动画，继续执行后续的
                //  $(".one").stop(false,true);

                //立即完成当前的，停止后续所有的
                $(".one").stop(true, true);

            });
        });


    </script>
</head>
<body>
<button>开始动画</button>
<button>结束动画</button>
<div class="one"></div>
<div class="two"></div>
</body>
</html>
