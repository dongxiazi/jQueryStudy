<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>22-jQuery位置和尺寸操作的方法</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .parent{
            width: 200px;
            height: 200px;
            background: red;
            border: 50px solid #000;
            margin-left: 50px;
            position: relative;
        }
        .son{
            width: 100px;
            height: 100px;
            background: blue;
            position: absolute;
            left: 50px;
            top: 50px;
        }
    </style>
  <script src="js/jquery-3.5.1.js"></script>
  <script>
        $(function () {
          var btns = document.getElementsByTagName("button");
          //监听获取
          btns[0].onclick=function () {
            //获取元素宽度
              //console.log($(".parent").width());
              // offset([coordinates])
              //作用:获取元素距离窗口的偏移位
             // console.log($(".son").offset().left);//150等于parent中 margin-left: 50px;+  border: 50px solid #000;
              //加son的left 50px
              // position()
              //作用：获取元素距离定位元素的偏移位
              console.log($(".son").position().left);

          }
          //监听设置
            btns[1].onclick=function () {
              //设置元素宽度
              // $(".parent").width("500px");
              //  $(".son").offset({
              //      left:50
              //  })
                //注意点：position方法只能获取不能设置，如果想设置有很多其他方法，比如21里的css
                // $(".son").position({
                //     left:50
                // })
                $(".son").css({
                    left:"10px"
                });

            }

        });
  </script>
</head>
<body>
<div class="parent">
    <div class="son"></div>
</div>
<button>获取</button>
<button>设置</button>
</body>
</html>
