            background: red;

        .son{

            height: 100px;
            background: blue;
        }
    </style>
  <script src="js/jquery-3.5.1.js"></script>
  <script>
        $(function () {

            $("a").click(function (event) {
                alert("弹出注册框");
                event.preventDefault();//第二种方式阻止默认行为，阻止超链接跳转到百度
            });
        });
  </script>
