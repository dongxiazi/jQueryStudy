<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>39-jQuery显示和隐藏动画</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div {
            width: 200px;
            height: 200px;
            background: red;
            display: none;
        }
    </style>
    <script src="js/jquery-3.5.1.js"></script>
    <script>
        $(function () {
            $("button").eq(0).click(function () {
                //$("div").css("display", "block");
                // $("div").show();
               // $("div").show(1000);//设置1s完成显示
                $("div").show(1000,function () {
                    //设置1s执行动画完毕，执行回调函数
                    alert("显示动画执行完毕");

                });
            });
            $("button").eq(1).click(function () {
                // $("div").css("display", "none");
                // $("div").hide(1000);
                $("div").hide(1000,function () {
                 alert("隐藏动画执行完毕");
                });
            });
            $("button").eq(2).click(function () {
               $("div").toggle(1000,function () {
                alert("切换动画执行完毕")
               })
            })
        });
    </script>
</head>
<body>
<button>显示</button>
<button>隐藏</button>
<button>切换</button>
<div></div>
</body>
</html>
