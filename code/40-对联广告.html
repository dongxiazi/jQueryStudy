    <title>40-对联广告</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .left{
            float: left;
            position: fixed;
            left: 0;
            top: 200px;
        }
        .right{
            float: right;
            position: fixed;
            right: 0;
            top: 200px;
        }
        img{
            width: 200px;
            height: 300px;
            display: none;
        }
    </style>
  <script src="js/jquery-3.5.1.js"></script>
  <script>
        $(function () {
           //监听网页的滚动
          $(window).scroll(function () {
             //获取网页滚动的偏移位
              var offset = $("html,body").scrollTop();
              //判断网页是否滚动到指定的位置
              if (offset>=500){
                  //1.3显示image
                  $("img").show(1000);
              }else {
                  //1.4 隐藏image
                  $("img").hide(1000);
              }
          });

        });
  </script>
</head>
<body>
<img src="images/left.png" class="left">
<img src="images/right.png" class="right">
