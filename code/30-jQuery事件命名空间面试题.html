<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>30-jQuery事件命名空间</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .father{
            width: 200px;
            height: 200px;
            background: red;
        }
        .son{
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>
    <script src="js/jquery-3.5.1.js"></script>
    <script>
        $(function () {

            $(".father").on("click.zs",function () {
                alert("father click1");
            });
            $(".father").on("click",function () {
                alert("father click2");
            });
            $(".son").on("click.zs",function () {
                alert("son click1");
            });
            /**
             利用trigger触发子元素带命名空间的事件,那么父元素带相同命名空间的事件也会被触发，
             而父元素没有命名空间的事件不会被触发
             */
            // $(".son").trigger("click.zs");
            /**
             利用trigger触发子元素不带命名空间的事件,那么子元素所有相同类型的事件和
             父元素所有相同类型的事件也会被触发，
             */
            $(".son").trigger("click");
        });
    </script>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
<a href="http://www.baidu.com"><span>注册</span></a>
<form action="http://www.taobao.com">
    <input type="text">
    <input type="submit">

</form>
</body>
</html></html>
