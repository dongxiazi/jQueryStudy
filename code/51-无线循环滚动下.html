<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>51-无线循环滚动下</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 600px;
            height: 161px;
            border: 1px solid #000;
            margin: 100px auto;
            overflow: hidden;
        }

        ul {
            list-style: none;
            width: 1800px;
            height: 161px;
            background: #000000;
        }

        ul > li {
            float: left;
        }
    </style>
    <script src="js/jquery-3.5.1.js"></script>
    <script>
        $(function () {
            //编写jQuery相关代码
            //定义变量保存偏移位
            var offset = 0;
            //让图片滚动起来
            var timer;
            function autoPlay (){
                timer = setInterval(function () {
                    offset += -10;
                    if (offset <= -1200) {
                        offset = 0;
                    }
                    $("ul").css("marginLeft", offset);
                }, 50);
            }
            autoPlay();
            //监听li鼠标移入移出
            $("li").hover(function () {
                //移入停止滚动
                clearInterval(timer);
                //移入其他li有蒙版，自身取出蒙版
                $(this).fadeTo(100,1);//这样就去除蒙版主要是
                $(this).siblings().fadeTo(100,0.5);//这样就能看到蒙版 0.5模糊看到ul的背景色黑色
            }, function () {
                //移出继续滚动
             autoPlay();
                //移除取出所有元素的蒙版效果
                $("li").fadeTo(100,1);//不透明这样就看不到ul黑色背景就没有蒙版效果
            });

        });
    </script>
</head>
<body>
<div>
    <ul>
        <li><img src="images/a.png"></li>
        <li><img src="images/b.png"></li>
        <li><img src="images/c.png"></li>
        <li><img src="images/d.png"></li>
        <li><img src="images/a.png"></li>
        <li><img src="images/b.png"></li>
    </ul>
</div>
</body>
</html>
