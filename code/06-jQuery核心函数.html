<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06-jQuery核心函数</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script>
        //$();就代表调用JQuery的核心函数
        //1可以接收一个函数：入口函数
        $(function () {
         //2.接收一个字符串
            //返回一个jQuery对象，对象中保存了找到的dom元素
         //2.1 接收一个字符串选择器
            var $box1 = $(".box1");
            var $box2 = $("#box2");
            console.log($box1);
            console.log($box2);
         //2.2接收一个字符串代码段
            //返回一个jQuery对象，对象中保存了创建的的dom元素
            var $p = $("<p>我是段落</p>");
            console.log($p);
            $box1.append($p);
          //3接收一个dom元素
            //dom元素会被包装成一个jQuery对象返回给我们
            var span = document.getElementsByTagName("span")[0];
            console.log(span);
            var $span = $(span);
            console.log($span);
        });
    </script>
</head>
<body>
<div class="box1"></div>
<div id="box2"></div>
<span>我是一个span</span>
</body>
</html>
