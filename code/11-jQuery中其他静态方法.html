        /**

        // var str="     Inj    "

        // console.log("----"+res+"----------");
       //真数组
        var arr=[1,3,5,7,9];
        //伪数组
        var arrLike={0:1,1:3,2:5,3:7,4:9,length:5};
        //对象
        var obj={"name":"Inj","age":"33"};
        //函数
        var fn=function () {};
        //window对象
        var w=window;
        /**
         * $.isWindow();

         * 返回值：true/false
         */
        // var res=$.isWindow(w);
        // console.log(res);
        /**

        // var res = $.isArray(w);

        /**
         * $.isFunction();
         * 作用：判断传入的对象是否是一个函数
         * 返回值：true/false
         * 注意点
         * jQuery框架本质是个函数，所以$.isFunction(jQuery)，$.isFunction($)都返回true
         */
        var res=$.isFunction(fn);
